name: DesksetFront Tauri Auto Build


on:
  push:
    tags:
      # git tag -a v0.0.0  带注释的标签
      # git push && git push --tags  连提交带标签一起推送
        # PowerShell 用 git push; git push --tags
      - 'v*.*.*'


jobs:
  release:
    name: Build and Release

    runs-on: ${{ matrix.os }}

    env:
      # PowerShell 通过 $env:VARIABLE 访问环境变量
      DIST: "out/Deskset"
      DESKSETBACK_URL: "https://github.com/Nostalgia-Season-Train/DesksetBack/releases/latest/download/DesksetBack.zip"
      DESKSETUPDATER_URL: "https://github.com/Nostalgia-Season-Train/DesksetUpdater/releases/latest/download/DesksetUpdater.zip"

    strategy:
      matrix:
        os: [windows-latest]

    steps:
    # 第一步：检出（下载）仓库
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 第二步：安装 NodeJS、安装 uv
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install a specific version of uv
      uses: astral-sh/setup-uv@v6
      with:
        version: "0.7.7"

    # 第三步：构建&打包
    - name: Build and Package
      run: ./400-Build/build.bat
      shell: cmd

    # 第四步：发布
    - name: Release
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: "Deskset.zip"
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
